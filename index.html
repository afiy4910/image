<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    :root {
      --vh: 100vh;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .swiper {
      width: 100%;
      height: 100% /* 로고 공간 제외 */
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .swiper-slide img {
      width: auto;
      height: 100%;
      object-fit: contain;
      max-height: none;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="Untitled-1-01.jpg" /></div>
      <div class="swiper-slide"><img src="Untitled-1-02.jpg" /></div>
      <div class="swiper-slide"><img src="Untitled-1-03.jpg" /></div>
      <div class="swiper-slide"><img src="Untitled-1-04.jpg" /></div>
      <div class="swiper-slide"><img src="Untitled-1-05.jpg" /></div>
      /* === 이미지 추가 === */
      /* === 이미지 추가 주석에 이미지 코드 복사 후 호스팅 ===*/
      /* === 이외의 코드는 수정 x, 작동 안됩니다 ===*/
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // 모바일 주소창 문제 해결용 높이 계산
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
    window.addEventListener('load', setViewportHeight);

    // Swiper 초기화
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
    });
  </script>
</body>
</html>
