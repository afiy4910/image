<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100%;
      touch-action: pan-y;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
	.swiper-slide img {
      max-width: 100%;
      max-height: 100%;
    }
	} 
	  
	@media (min-width: 768px) {
    .swiper {
        height: 100vh;
        padding: 0px;
        box-sizing: border-box;
      }

    .swiper-slide img {
        object-fit: contain;
        max-width: 100%;
        max-height: 100%;
      }
    }
	  
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="250523_임시 (1).png" /></div>
      <div class="swiper-slide"><img src="250523_임시 (2).png" /></div>
      <div class="swiper-slide"><img src="250523_임시 (3).png" /></div>
      <div class="swiper-slide"><img src="250523_임시 (4).png" /></div>
      +<!-- 추가 이미지 -->
	    /*=== 이미지 가이드 1920*1080px ===*/
	    /*=== 추가이미지 주석 부분에 이미지 코드 삽입 후 이미지 호스팅 ===*/
	    /*=== 해당부분 제외 코드 수정 x, 동작안해요 ===*/
    </div>


  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
	  
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
    window.addEventListener('load', setViewportHeight);
    setViewportHeight();

      const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        loop: false,
    });
  </script>
</body>
</html>
