<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
	.swiper-slide img {
      max-width: 100%;
      max-height: 100%;
    }
	.swiper-slide {background-color: #000000
	}  
	@media (min-width: 768px) {
    .swiper {
        height: 100vh;
        padding: 0px;
        box-sizing: border-box;
      }

    .swiper-slide img {
        object-fit: contain;
        max-width: 100%;
        max-height: 100%;
      }
    }
	  
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="250523_임시 (1).png" /></div>
      <div class="swiper-slide"><img src="250523_임시 (2).png" /></div>
      <div class="swiper-slide"><img src="250523_임시 (3).png" /></div>
      <div class="swiper-slide"><img src="250523_임시 (4).png" /></div>
      +<!-- 추가 이미지 -->
    </div>


  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
    });
  </script>
</body>
</html>
